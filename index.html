<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tictok</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./alertify.min.css" />
    <script src="./alertify.min.js"></script>
  </head>
  <body>
    <div class="points-table">
      <p>Player (0) &nbsp;Points &nbsp;&nbsp;: <span id="point-o">0</span></p>
      <p>
        Pilot&nbsp;&nbsp; (X) &nbsp;Points &nbsp;&nbsp;:
        <span id="point-x">0</span>
      </p>
      <p>
        Draw
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
        <span id="point-draw">0</span>
      </p>
      <button onclick="resetGame()">Restart Game</button>
    </div>
    <div class="tictok">
      <span data-x="0" data-y="0" class="each_cell x0-y0"></span>
      <span data-x="0" data-y="1" class="each_cell x0-y1"></span>
      <span data-x="0" data-y="2" class="each_cell x0-y2"></span>
      <span data-x="1" data-y="0" class="each_cell x1-y0"></span>
      <span data-x="1" data-y="1" class="each_cell x1-y1"></span>
      <span data-x="1" data-y="2" class="each_cell x1-y2"></span>
      <span data-x="2" data-y="0" class="each_cell x2-y0"></span>
      <span data-x="2" data-y="1" class="each_cell x2-y1"></span>
      <span data-x="2" data-y="2" class="each_cell x2-y2"></span>
    </div>
    <script src="./app.js" defer></script>
  </body>
</html>
